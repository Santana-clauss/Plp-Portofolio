<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Links</title>
<style>
    Style for gallery grid
    .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }
    .gallery img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<!-- Home section -->
<section id="home">
    <h1>Welcome to Image Links</h1>
    <p>Explore the world through images!</p>
    <a href="https://example.com/technology"><img src="/public/images/tech.jpg" alt="Technology" height="200" width="250"></a>
</section>

<!-- Gallery section -->
<section id="gallery">
    <h2>Nature Gallery</h2>
    <div class="gallery">
        <a href="https://example.com/nature1"><img src="/public/images/nature.jpg" alt="Nature "height="200" width="250"></a>
        <!-- <a href="https://example.com/nature2"><img src="nature2.jpg" alt="Nature 2"></a>
        <a href="https://example.com/nature3"><img src="nature3.jpg" alt="Nature 3"></a> -->
    </div>
</section>

<!-- Menu section -->
<section id="menu">
    <h2>Menu</h2>
    <ul>
        <li><a href="https://example.com/food1"><img src="/public/images/food.jpg" alt="Food "height="200" width="250"></a> Food 1</li>
        <!-- <li><a href="https://example.com/food2"><img src="food2.jpg" alt="Food 2"></a> Food 2</li>
        <li><a href="https://example.com/food3"><img src="food3.jpg" alt="Food 3"></a> Food 3</li> -->
    </ul>
</section>

</body>
</html>
